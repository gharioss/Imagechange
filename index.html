	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
	<title>Animals</title>
</head>
<body>

	<img id="animals" src="koala.jpg">

	<div class="buttons">
		<button id="koala">Koala</button>
		<button id="panda">Panda</button>
		<button id="pengu">Pengu</button>
	</div>

	<script type="text/javascript">
		document.getElementById("koala").addEventListener("click", function() {
			document.getElementById("animals").src="Images/koala.jpg"
		});
		document.getElementById("panda").addEventListener("click", function() {
			document.getElementById("animals").src="Images/panda-roux.jpg"
		});
		document.getElementById("pengu").addEventListener("click", function() {
			document.getElementById("animals").src="Images/pengu.jpeg"
		});
	</script>
</body>
</html>
